<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <style>
    .banner {
      width: 100%;
      height: 900px;
      background-image: url('banner.png'); /* troque pelo caminho da sua imagem */
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .banner h1 {
      color: white;
      font-size: 2em;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    table {
      background-color: rgba(255, 255, 255, 0.6); /* branco translúcido */
      color: black;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Bem vindo ao sex shop do Mão Fofa</h1>
    <table>
      <tr>
        <th></th>
        <th>PÊNIS DE BORRACHA</th>
        <th>VIBRADOR</th>
        <th>PLUG ANAL</th>
        <th>LUBRIFICANTE</th>
        <th>CAMISINHA</th>
      </tr>
      <tr>
        <th>VALORES</th>
        <td>R$150</td>
        <td>R$200</td>
        <td>R$100</td>
        <td>R$50</td>
        <td>R$10</td>
      </tr>
    </table>
  </div>
</body>
</html>
